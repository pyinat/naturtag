[flake8]
max_line_length = 120
exclude = __pycache__,build,dist,test,venv,widget_tests
# Defer these rules to black and isort:
ignore =
    # whitespace before ':'
    E203
    # missing whitespace around operator
    E225
    # module level import not at top of file
    E402
    # line too long
    E501
    # line break before binary operator
    W503
    # line break after binary operator
    W504
